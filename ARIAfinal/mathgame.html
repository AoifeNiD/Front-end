<!--JSON SCRIPT FOR GAME ARRAY-->


	<script type="text/javascript">
	// Create the math JSON object
	var math = { "plus" : [ // array of student objects
									{ "firstNum" : 4, 
									  "secondNum" : 4,
							          "lastNum" : 8 },
						    ]
					   }; 
	
	/* Function to list all equasions in the system */
	function listMath() {
		displayList = ''; // This is a string to build up a list to display
		for(i in math){ 
			if (i == 'plus') { 
				for (j=0; j < math[i].length; j++) // The info is stored in a JSON object, we can use a for loop to iterate through it
				{
					// build up our display string eg. math[i][j]["firstNum"]
					// i is the name\value pair from the first loop, j is the counter we are using to go through the JSON object
					displayList = displayList + math[i][j]["firstNum"] + '<span id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"> ?</span> ' + math[i][j]["secondNum"] +' = '+ math[i][j]["lastNum"] + '<br>';
				}
			}
		}
				
		// write the content of the displayList to an element on the page
		document.getElementById("mathList").innerHTML  = displayList;
		
	}
	
	// call the function to run
	listMath();
	</script>
