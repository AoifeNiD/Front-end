<!--SCRIPT FOR JSON ARRAY GAME-->

	<script type="text/javascript">
	// Create the JSON object
	var riddle = { "question" : [ 
								{ "firstQ" : "Who discovered Penecillin?", 
								  "secondQ": "Who developed a theory of Gravity?",
							      "thirdQ" : "Who developed the Theory of Relativity?" }
								]
				   }; // End riddle Object
	
	/* Function to list all equasions in the system */
	function listRiddle() {
		displayList = ''; // This is a string to build up a list of maths to display
		for(i in riddle){ // for loop to go through all the name\value pairs in the JSON structure
			if (i == 'question') { // if it is the addition value 
				for (j=0; j < riddle[i].length; j++) // The info is stored in a JSON object, we can use a for loop to iterate through it
				{
					// build up display string eg. math[i][j]["firstNum"]
					// i is the name\value pair from the first loop, j is the counter we are using to go through the math JSON object
					displayList = displayList + riddle[i][j]["firstQ"] +'<br>'; 
					}
			}
		}	
		// write the content of the diaplayList to an element on the page
		document.getElementById("questionList").innerHTML  = displayList;
	}
	
	// call the function to run
	listRiddle();
	

	</script>
